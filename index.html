<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/style.css" />

    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="search-form">
        <form id="search-form">
          <div class="row">
            <div class="col-8" id="">
              <input
                id="city-input"
                type="search"
                placeholder="The weather in ..."
                autofocus="on"
                autocomplete="off"
              />
            </div>

            <div class="col-4">
              <input class="newcity-button" type="submit" value="New city" />
              <input
                class="currentcity-button"
                id="currentcity-button"
                type="submit"
                value="Current City"
              />
            </div>
          </div>
        </form>
      </div>

      <div class="infocity">
        <div class="row align-items-end">
          <div class="col-6" class="weatherCity">
            <h1 id="city"></h1>
            <p>
              Last update at:
              <span id="currenTime"></span>
              <br />
              <span id="currentDescription"></span>
            </p>
            <p>
              <span id="temperature"></span>
              <span class="units">
                <a href="#" id="celsius-link" class="active">ºC</a>
                |
                <a href="#" id="fahrenheit-link">ºF</a>
              </span>
            </p>
            <p>
              Humidity: <span id="humidity"></span>%
              <br />
              Wind: <span id="wind"></span> km/h
            </p>
          </div>

          <div class="col-6">
            <img src="" id="weatherIcon" alt="" />
          </div>
        </div>
      </div>

      <div class="weatherButton">
        <button id="daily">Daily</button>
        <button id="weekly">Weekly</button>
      </div>
      <br />
      <div class="Forecast">
        <div class="row" id="weatherForecast"></div>
      </div>

      <footer>
        <a
          href="https://github.com/Asofiamartins/finalproject-weather_APP"
          target="_blank"
          >Open-source code</a
        >
        by
        <a href="http://www.linkedin.com/in/asofia-martins" target="_blank"
          >Sofia Martins</a
        >
      </footer>
    </div>

    <script src="src/script.js"></script>
  </body>
</html>
